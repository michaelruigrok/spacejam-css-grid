<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta charset="utf-8"/>
		<meta name="author" content="Michael Ruigrok"/>
		<title>Space Jam Redux</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js" integrity="sha256-T4lfPbatZLyNhpEgCvtmXmlhOUq0HZHkDX4cMlQWExA=" crossorigin="anonymous"></script>
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
	
	<body>
		<main class="jam-loop">
			<img class="jam-logo" src="img/p-jamlogo.gif" alt="Space Jam Logo"/>
			<img class="jam-central" src="img/p-jamcentral.gif" alt="Jam Central"/>
			<img class="bball" src="img/p-bball.gif" alt="Planet B-Ball"/>
			<img class="behind-the-jam" src="img/p-behind.gif" alt="Behind the Jam"/>
			<img class="jump" src="img/p-jump.gif" alt="Jump Station"/>
			<img class="junior" src="img/p-junior.gif" alt="Junior Jam"/>
			<img class="lineup" src="img/p-lineup.gif" alt="The Lineup"/>
			<img class="lunar-tunes" src="img/p-lunartunes.gif" alt="Lunar Tunes"/>
			<img class="press-box" src="img/p-pressbox.gif" alt="Press Box Shuttle"/>
			<img class="sitemap" src="img/p-sitemap.gif" alt="Site Map"/>
			<img class="souvenirs" src="img/p-souvenirs.gif" alt="Stellar Souvenirs"/>
			<img class="studio-store" src="img/p-studiostore.gif" alt="Warner Studio Store"/>
		</main>
		<button type="button" id="ratio-button">Toggle faithful width</button>
		<script>
			var button = document.getElementById("ratio-button");
			var loop = document.querySelector(".jam-loop");
			button.addEventListener("click", function(e) { loop.classList.toggle("loop-ratiod"); });
		</script>
		<div id="starscape">
			<script src="starscape.js"></script>
			<script type="text/javascript">
				console.log(window.innerHeight);
				starscape.begin();
			</script>
		</div>
</body></html>
